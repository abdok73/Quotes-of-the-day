<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="home-bage">
      <div id="layer" class="w-100 vh-100 d-flex justify-content-center">
        <div class="container text-center">
          <div id="text">
            <h1
              id="h1"
              class="my-4 fs-1 py-2 px-1"
              style="border: 3px rgb(255, 255, 255) solid; border-radius: 10px"
            >
              Quote of the Day
            </h1>
            <h2 class="my-2">
              Press the button below to recieve a random quote!
            </h2>
            <button
              onclick="showQuote()"
              class="btn my-4 fs-4 px-5 btn-light fw-bold"
              id="btn1"
            >
              New Quote
            </button>
            <div
              style="
                background-color: rgba(0, 255, 251, 0.743);
                border-radius: 10px;
                color: black;
              "
              class="my-3 py-2 px-3"
            >
              <p id="qoute" class="lead fs-3 fw-bold"></p>
              <h2 id="writer"></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
